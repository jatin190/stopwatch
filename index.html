<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid ">
        <div class="container">
            <div class="clock mt-3">
                <span id="hours">00</span> 
                <span id="minutes">00</span> 
                <span id="seconds">00</span>
            </div>
            <div class="buttons mt-3 mb-4">
                <button type="button" class="btn btn-primary ms-4 me-4 startbtn" id="sbtn" value="true" onclick="startfunction()">Start</button>
                <button type="button" class="btn btn-danger " onclick="resetfunction()">Reset</button>
                <button type="button" class="btn btn-info  ms-4 me-4 " id="pr" value="true" onclick="pause()">Pause</button>
            </div>
        </div>
    </div>
    <Script src="script.js"></Script>
</body>

</html>
